{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block cardtitle %}
    {% translate 'update customer' %}
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'UpdateCustomer' object.user_customer.first.pk %}" method='post'>
        {% csrf_token %}
        {% crispy form %}
    </form>

{% endblock %}

{% block js %}
<script>
        $(document).ready(function(){
            $(".card").addClass("col-6");
        });
</script>
{% endblock %}
