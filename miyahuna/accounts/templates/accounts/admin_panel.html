{% extends 'base.html' %}

{% block content %}
               <div class="page-header"></div>
               <div class="row">
                  <div class="col-md-4 stretch-card grid-margin">
                     <div class="card bg-gradient-danger card-img-holder text-white">
                        <div class="card-body">
                           <img src="https://www.bootstrapdash.com/demo/purple/jquery/template/assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image">
                           <h4 class="font-weight-normal mb-3 col-6">المبيعات <i class="mdi mdi-chart-line mdi-24px float-right pl-2"></i>
                           </h4>
                           <h2 class="mb-5"> <i class="mdi mdi-currency-ils"></i> 2500</h2>
                           <p>اختر التاريخ:</p>
                           <div class=' position-relative text-white' id="reportrange" style=" cursor: pointer;">
                              <div class="border p-1 d-inline-block">
                                 <i class="mdi mdi-calendar"></i>&nbsp;
                                 <span></span> <i class="mdi mdi-arrow-down-drop-circle-outline pr-2"></i>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4 stretch-card grid-margin">
                     <div class="card bg-gradient-info card-img-holder text-white">
                        <div class="card-body">
                           <img src="https://www.bootstrapdash.com/demo/purple/jquery/template/assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image">
                           <h4 class="font-weight-normal mb-3">طلبات قيد الانتظار <i class="float-right mdi mdi-24px mdi-note-text pl-2"></i>
                           </h4>
                           <h2 class="mb-5">{{OrdersCount}} طلب</h2>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4 stretch-card grid-margin">
                     <div class="card bg-gradient-success card-img-holder text-white">
                        <div class="card-body">
                           <img src="https://www.bootstrapdash.com/demo/purple/jquery/template/assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image">
                           <h4 class="font-weight-normal mb-3">عدد الزبائن <i class="float-right mdi mdi-24px mdi-account-group pl-2"></i>
                           </h4>
                           <h2 class="mb-5">{{CustomersCount}} زبون</h2>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="card col-6">
                     <div class="card-body">
                        <canvas id="myChart2"></canvas>
                     </div>
                  </div>
                  <div class="card col-6">
                     <div class="card-body">
                        <canvas id="myChart"></canvas>
                     </div>
                  </div>
               </div>

{% endblock %}
